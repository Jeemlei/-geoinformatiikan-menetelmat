title: Geoinformatiikan menetelmät
description: Tässä blogissa jaan edistymistäni ja oivalluksiani Geoinformatiikan menetelmät -kursseilla.
author: "Eemeli Ingervo"
email: eemeli.ingervo@gmail.com

theme: minima

base_url: /geoinformatiikan-menetelmat

# Minima social links
github_username: Jeemlei
